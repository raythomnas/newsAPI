  <!-- New lay out start here -->

  <!-- search menu -->

  <div class="searchContainer" id="searchBox">
    <div class="barMed borderThin filterOption" id="searchReturn">
      <p><i class="fa fa-angle-left"></i> return</p>
    </div>
    <div class="barMed borderThin filterOption noPadding">
      <input type="text" name="searchTerm" id="searchBar" class="inputFull" placeholder="Search..">
    </div>
    <div class="filtersContainer">
      <div class="barMed borderThin filterOption">
        <p id="searchAll" class="redText">Search All</p>
        <p id="searchTop">Search Top</p>
      </div>
      <div class="barMed borderThin filterOption">
        <p>Add filters:</p>
      </div>

      <div id="allFilters">
      <div class="barMed borderThin filterOption" id="filterLang">
        <p id="filterLangText">language</p>
        <i class="fa fa-plus" id="filterLangShow"></i>
        <i class="fa fa-close hidden" id="filterLangClose"></i>
      </div>
        <div class="barXLrg borderThin filterOptionList hidden" id="filterLangDrop"> 
          <select name="language" class="filterDropDown" id="filterLangList" onchange="languagecheck()">
            <!-- Empty Div for languages to be added via js -->
          </select>
        </div>
      <div class="barMed borderThin filterOption" id="filterOpt">
        <p id="filterOptText">Sort by</p>
        <i class="fa fa-plus" id="filterOptShow"></i>
        <i class="fa fa-close hidden" id="filterOptClose"></i>
      </div>
        <div class="barMed borderThin filterOptionList hidden" id="filterOptDrop">
          <select name="sortBy" class="filterDropDown" id="filterOptList" onchange="sortbycheck()">
            <option value="relevancy">Relevancy</option>
            <option value="popularity">Popularity</option>
            <option value="publishedAt" selected="selected">Recent</option>
          </select>
        </div>
      </div>

      <div id="topFilters" class="hidden">
      <div class="barMed borderThin filterOption" id="filterCnt">
        <p id="filterCntText">Country</p>
        <i class="fa fa-plus" id="filterCntShow"></i>
        <i class="fa fa-close hidden" id="filterCntClose"></i>
      </div>
        <div class="barMed borderThin filterOptionList hidden" id="filterCntDrop">
          <select name="category" class="filterDropDown" id="filterCntList" onchange="countrycheck()">
            <!-- Empty Div for categories to be added via js -->
          </select>
        </div>
      <div class="barMed borderThin filterOption" id="filterCat">
        <p id="filterCatText">Category</p>
        <i class="fa fa-plus" id="filterCatShow"></i>
        <i class="fa fa-close hidden" id="filterCatClose"></i>
      </div>
        <div class="barMed borderThin filterOptionList hidden" id="filterCatDrop">
          <select name="category" class="filterDropDown" id="filterCatList" onchange="categorycheck()">
            <!-- Empty Div for categories to be added via js -->
          </select>
        </div>
      </div>


      <div class="barMed borderThin filterOption">
        <p>confirm</p>
      </div>
    </div>
  </div>

  <!-- hidden navigation area -->

  <div class="navigation barSml hidden" id="navigation">

    <div class="navBtn">
      <i class="fa fa-newspaper-o" style="font-size:24px"></i>
      <p>News</p>
    </div>
    <div class="navBtn">
      <i class="fa fa-home" style="font-size:24px"></i>
      <p>Featured</p>
    </div>
    <div class="navBtn">
      <i class="fa fa-user-circle-o" style="font-size:24px"></i>
      <p>Profile</p>
    </div>
    <div class="navBtn" id="searchOpen">
      <i class="fa fa-search" style="font-size:24px"></i>
      <p>Search</p>
    </div>
  </div>

  <!-- main header -->

  <div class="header barSml" id="header">

    <div class="headerItem">
      <i class="fa fa-bars" style="font-size:1rem" id="menuOpen"></i>
      <i class="fa fa-close hidden" style="font-size:1rem" id="menuClose"></i>
    </div>

    <div class="headerItem">
      <p>business</p>

    </div>

    <div class="headerItem">
      <p>sports</p>
    </div>

    <div class="headerItem">
      <p>technology</p>
    </div>

  </div>
