<!DOCTYPE html>
<html>
<head>
	<title></title>
  <link rel="stylesheet" type="text/css" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>

<div class="row">
<div class="col-3 pt-5 pl-5">

	<button class="w-25 searchTopButton" id="topButton" value="hi">TOP</button>
	<button class="w-25 searchAllButton" id="allButton" value="hi">ALL</button>

<div id="topSection">
	<input class="m-2"  id="searchWord" type="text" name="filter" placeholder="search term here">
	
	<select class="m-2"  id="category">
	<option disabled="yes" selected="selected" value="">Choose category</option>
  	<option value="business">business</option>
  	<option value="entertainment">entertainment</option>
  	<option value="general">general</option>
  	<option value="health">health</option>
  	<option value="science">science</option>
  	<option value="sports">sports</option>
  	<option value="technology">technology</option>
	</select>

	<select class="m-2"  id="country">
	<option disabled="yes" selected="selected" value="">Choose country</option>
  	<option value="nz">nz</option>
  	<option value="us">us</option>
  	<option value="ua">ua</option>
  	<option value="it">it</option>
  	<option value="ru">ru</option>
  	<option value="sg">sg</option>
  	<option value="ma">ma</option>
	</select>
</div>

<div class="hidden" id="allSection">
	<input class="m-2"  id="searchWord2" type="text" name="filter" placeholder="search term here">
  <p class="text-danger" id="textWarningKey" class="hidden">please enter a search term</p>
	
	<select class="m-2"  id="language">
	<option disabled="yes" selected="selected" value="">Choose language</option>
  	<option value="ar">Arabic</option>
  	<option value="de">German</option>
  	<option value="en">English</option>
  	<option value="fr">French</option>
  	<option value="he">Hebrew</option>
  	<option value="it">Italian</option>
  	<option value="nl">Dutch; Flemish</option>
  	<option value="no">Norwegian</option>
  	<option value="pt">Portuguese</option>
  	<option value="ru">Russian</option>
  	<option value="se">Northern Sami</option>
  	<option value="zh">Chinese</option>
	</select>

	<select class="m-2"  id="sortBy">
	<option disabled="yes" selected="selected" value="">SortBy</option>
  	<option value="publishedAt">Latest</option>
  	<option value="popularity">Popular</option>
	</select>
</div>

<button class="m-2 w-100" id="topSearchButton" value="hi">SEARCH</button>

<button class="m-2 w-100" id="allSearchButton" value="hi">SEARCH</button>

</div>

	<div id="tester" class="col-9">
        <div id="resultsHeader" class="row">
    </div>
		<div id="dump" class="row">
		</div>
	</div>
</div>

<script src="node_modules/jquery/dist/jquery.min.js"></script>
<script src="node_modules/popper.js/dist/umd/popper.min.js"></script>
<script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
<script src="js/key.json"></script>
<script type="text/javascript" src="js/script.js"></script>

</body>
</html>
